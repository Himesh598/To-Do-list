<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
    text-align: center;
    margin-top: 50px;
}
#tasks{
    margin-top: 20px;
    list-style: none;
    padding: 0;
}
.task{
    padding: 10px;
    margin:5px ;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
}
button{
    background-color: red;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
} false
        </style>
    </head>
    <body>
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="tasks"></ul>
        <script>
            function addTask(){
                let tInput = document.getElementById("taskInput");
                let taskText = tInput.value.trim();

                if(taskText==""){
                    alert("Please enter task")
                }

                let task = document.getElementById("tasks");
                let list = document.createElement("li");
                list.className = "task";
                list.innerHTML=`${taskText} <button onclick="this.parentElement.remove()">Delete</button>`;
                task.appendChild(list);
                tInput.value="";
            }
        </script>
    </body>
</html>
